<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Click a button to play!</h1>
    <div class="button-row">
      <div class="button-box">
        <img src="images/harmony-relax-rock-moqui-161702.jpeg" alt="image of rock">
        <button id="rockButton">Rock</button>
      </div>
      <div class="button-box">
        <img src="images/paper.jpeg" alt="image of paper">
        <button id="paperButton">Paper</button>
      </div>
      <div class="button-box">
        <img src="images/scissors2.jpeg" alt="image of scissors">
        <button id="scissorsButton">Scissors</button>
      </div>
    </div>
  </body>
</html>
